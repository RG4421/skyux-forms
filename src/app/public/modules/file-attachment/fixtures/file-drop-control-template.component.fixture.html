<form>
  <sky-file-drop-control
    name="dropControl"
    [(ngModel)]="attachment"
  >
    <ng-container *ngIf="showCustomContent">
      <div
        class="sky-custom-drop"
      ></div>
    </ng-container>
  </sky-file-drop-control>

  <div *ngIf="attachment?.invalid && attachment?.dirty"
    class="sky-error-label"
  >
    Attach a file.
  </div>
</form>
